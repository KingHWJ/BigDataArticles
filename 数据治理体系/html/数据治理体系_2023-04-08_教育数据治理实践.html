<div class="rich_media"><h1 class="rich_media_title" id="activity-name"><a href="http://mp.weixin.qq.com/s?__biz=MzA3NjIzNjMwOA==&mid=2247494235&idx=1&sn=5bff7fb517eca27cde2bcbbebbea441e&chksm=9f66f920a81170362d40d1eeea86b4a271796723d9cd9d2b9b1f55991b91b27669cef58655f2#rd" target="_blank">教育数据治理实践</a></h1><div id="meta_content" class="rich_media_meta_list"><span class="rich_media_meta rich_media_meta_nickname" id="profileBt"><a href="javascript:void(0);" class="wx_tap_link js_wx_tap_highlight weui-wa-hotarea" id="js_name">数据治理体系&nbsp;&nbsp;</a></span><em id="publish_time" class="rich_media_meta rich_media_meta_text">2023-04-08 08:55:38</em></div><content><p style="text-align: center;" data-mpa-powered-by="yiban.io"><br  /></p><section><mp-common-profile class="custom_select_card mp_profile_iframe" data-pluginname="mpprofile" data-weuitheme="light" data-id="MzA3NjIzNjMwOA==" data-headimg="http://mmbiz.qpic.cn/mmbiz_png/hXibVSNciaXhzia07WkYkDfaRxHUiaDaNc5x3xTNO1RlNBRhPnxpEzoemhsn7ofat4pVwVgOktaveEtu6IKzzLONQQ/0?wx_fmt=png" data-nickname="数据治理体系" data-alias="DGsystem" data-signature="持续完善数据治理实战体系，数据仓库、标签、数字体系，实现业务数字化，数字资产化，资产业务化，资产资本化；回归业务场景的数字化案例才最具参考价值，最容易理解和借鉴的。" data-from="0" data-weui-theme="light"></mp-common-profile></section><p style="text-align: left;"><strong>一、前言</strong></p><p style="text-align: left;"><span style="text-align: left;">数据理体系总纲：</span><strong><span style="text-align: left;">体系构建</span><span style="text-align: left;">，</span><span style="text-align: left;">分类治理，</span><span style="text-align: left;">业务主导，<strong style="text-align: left;white-space: normal;">价值驱动，</strong></span><span style="text-align: left;">有序推进。</span></strong><span style="text-align: left;"></span><strong>构建一套制度、一套标准规范、一套工具平台，持续优化，不断提升数据价值。</strong>以价值驱动的教育数据治理方案推荐给大家，希望对大家有启发，主要内容包含：<strong>数据整合--&gt;数据关系<span style="text-align: left;">--&gt;</span>数据质量<span style="text-align: left;">--&gt;</span>数据发现<span style="text-align: left;">--&gt;</span>数据可视化</strong>。</p><p style="text-align: left;">二、正文（文末下载PDF<span class="mp-caret"></span>）</p><p style="text-align: center;"><img class="rich_pages wxw-img js_insertlocalimg" data-ratio="0.75" data-s="300,640" data-type="png" data-w="1080" style="height: auto !important;" src="https://mmbiz.qpic.cn/mmbiz_png/hXibVSNciaXhwNmX0T3FZTMRhHZRSjNgqEZllfEPgbGfdhhN7aSdZiaw1ZFbI7SI8gIu01DqI0D4sqz3d1Nkdcjgw/640?wx_fmt=png"  /></p><p style="text-align: center;"><img class="rich_pages wxw-img js_insertlocalimg" data-ratio="0.75" data-s="300,640" data-type="png" data-w="1080" style="height: auto !important;" src="https://mmbiz.qpic.cn/mmbiz_png/hXibVSNciaXhwNmX0T3FZTMRhHZRSjNgqEfTHXjeicBY4aZP0LAeib7pOdweAXxRpuKJicfGTYYJRz7UgDdJAIzxLaw/640?wx_fmt=png"  /></p><p style="text-align: center;"><img class="rich_pages wxw-img js_insertlocalimg" data-ratio="0.75" data-s="300,640" data-type="png" data-w="1080" style="height: auto !important;" src="https://mmbiz.qpic.cn/mmbiz_png/hXibVSNciaXhwNmX0T3FZTMRhHZRSjNgqEslD9f9qByK38h2OyFhpd15H2R09xa1pmaV3Zx7pvibAJVpC6kic1eYyQ/640?wx_fmt=png"  /></p><p style="text-align: center;"><img class="rich_pages wxw-img js_insertlocalimg" data-ratio="0.75" data-s="300,640" data-type="png" data-w="1080" style="height: auto !important;" src="https://mmbiz.qpic.cn/mmbiz_png/hXibVSNciaXhwNmX0T3FZTMRhHZRSjNgqEzAUEicPs1dgNeJN0kuLmdTgLUGf2iaxNRbmYNFWLnQbz061ibk6v3cMwQ/640?wx_fmt=png"  /></p><p style="text-align: center;"><img class="rich_pages wxw-img js_insertlocalimg" data-ratio="0.75" data-s="300,640" data-type="png" data-w="1080" style="height: auto !important;" src="https://mmbiz.qpic.cn/mmbiz_png/hXibVSNciaXhwNmX0T3FZTMRhHZRSjNgqEO839psR2rLQ5a6vRX5KzVQrOWlVglWamWPwyz9xjecPZwal72JDicJw/640?wx_fmt=png"  /></p><p style="text-align: center;"><img class="rich_pages wxw-img js_insertlocalimg" data-ratio="0.75" data-s="300,640" data-type="png" data-w="1080" style="height: auto !important;" src="https://mmbiz.qpic.cn/mmbiz_png/hXibVSNciaXhwNmX0T3FZTMRhHZRSjNgqEeFygH5wYau7dUiaGiceXKpGOuCAbIwNoK
