font-family: 微软雅黑;">语</span></span></p><p style="margin-left: 109.25pt;"><span style="font-size: 15px;text-align: left;color: rgb(35, 31, 32);letter-spacing: 0.8pt;font-family: 微软雅黑;">综</span><span style="font-size: 15px;text-align: left;color: rgb(35, 31, 32);letter-spacing: 0.6pt;font-family: 微软雅黑;">上</span><span style="font-size: 15px;text-align: left;color: rgb(35, 31, 32);letter-spacing: 0.4pt;font-family: 微软雅黑;">所述，新形势下企业推进数字化转型时，要充分利用疫情带来的契机，系统性地解决企</span><span style="font-size: 15px;text-align: left;color: rgb(35, 31, 32);letter-spacing: 0.8pt;font-family: 微软雅黑;">业</span><span style="font-size: 15px;text-align: left;color: rgb(35, 31, 32);letter-spacing: 0.7pt;font-family: 微软雅黑;">在</span><span style="font-size: 15px;text-align: left;color: rgb(35, 31, 32);letter-spacing: 0.4pt;font-family: 微软雅黑;">转型过程中面临的认识不统一、机制不健全、能力不具备等困难，以企业所处的转型阶</span><span style="font-size: 15px;text-align: left;color: rgb(35, 31, 32);letter-spacing: 0.8pt;font-family: 微软雅黑;">段</span><span style="font-size: 15px;text-align: left;color: rgb(35, 31, 32);letter-spacing: 0.7pt;font-family: 微软雅黑;">为</span><span style="font-size: 15px;text-align: left;color: rgb(35, 31, 32);letter-spacing: 0.4pt;font-family: 微软雅黑;">出发点，参照数字化企业的特征，制定符合企业自身需求的转型方案，稳步有序地实现</span><span style="font-size: 15px;text-align: left;font-family: 微软雅黑;color: rgb(35, 31, 32);">&nbsp;</span><span style="font-size: 15px;text-align: left;color: rgb(35, 31, 32);letter-spacing: 0.4pt;font-family: 微软雅黑;">以客</span><span style="font-size: 15px;text-align: left;color: rgb(35, 31, 32);letter-spacing: 0.3pt;font-family: 微软雅黑;">户</span><span style="font-size: 15px;text-align: left;color: rgb(35, 31, 32);letter-spacing: 0.2pt;font-family: 微软雅黑;">为中心、以智慧分析为大脑的领先数字化企业。</span></p><p><span style="font-size: 15px;"><span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;"></span></span></p><section style="text-align: right;"><br  /></section><section><mp-common-profile class="custom_select_card mp_profile_iframe" data-pluginname="mpprofile" data-weuitheme="light" data-id="MzA3NjIzNjMwOA==" data-headimg="http://mmbiz.qpic.cn/mmbiz_png/hXibVSNciaXhzia07WkYkDfaRxHUiaDaNc5x3xTNO1RlNBRhPnxpEzoemhsn7ofat4pVwVgOktaveEtu6IKzzLONQQ/0?wx_fmt=png" data-nickname="数据治理体系" data-alias="DGsystem" data-signature="持续完善数据治理实战体系，数据仓库、标签、数字体系，实现业务数字化，数字资产化，资产业务化，资产资本化；回归业务场景的数字化案例才最具参考价值，最容易理解和借鉴的。" data-from="0" data-weui-theme="light"></mp-common-profile></section><section style="text-align: right;"><span style="font-size: 15px;">&nbsp; &nbsp; &nbsp; &nbsp;注：本文来源网络，侵删。</span></section><p><span style="font-size: 15px;"><span style="display: none;line-height: 0px;">‍</span></span><span style="display: none;line-height: 0px;"></span></p><p style="display: none;"><mp-style-type data-value="3"></mp-style-type></p><div class="msg_source_url"><a href="https://mp.weixin.qq.com/mp/appmsgalbum?__biz=MzA3NjIzNjMwOA==&action=getalbum&album_id=1908216570263158791#wechat_redirect" target="_blank">阅读原文</a></div></content><div class="msg_source_url"><a href="https://mp.weixin.qq.com/mp/appmsgalbum?__biz=MzA3NjIzNjMwOA==&action=getalbum&album_id=1908216570263158791#wechat_redirect" target="_blank">阅读原文</a></div>
